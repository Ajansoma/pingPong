<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="script.js" type="module"></script> -->
    <title>Ping Pong</title>
  </head>
  <body>
    <section class="container">
      <h3 class="load" id="load">Waiting for opponents...</h3>
      <div class="score" id="score">
        <div class="player-score" id="player-score">0</div>
        <div>|</div>
        <div class="computer-score" id="computer-score">0</div>
      </div>
      <div class="ball" id="ball"></div>
      <div class="paddle left" id="player-paddle"></div>
      <div class="paddle right" id="computer-paddle"></div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.0/socket.io.js"
      integrity="sha512-+sXUwEYakGznuXubXLO/7LWSAPcm+U3NxMJaSu3S5OcvruAAAzaC50Uh4TW9KWj0hA6vfPAjB7E1uuIXgn9vmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
